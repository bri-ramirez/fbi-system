<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FBI System</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1>&#128374; FBI System &#128374;</h1>
    <h5 class="card-title text-center">Bienvenido agente: <span id="agente-email"></span> </h5>
    <a id="link-profile" href="/profile">Perfil</a>
    <script>
      const agente = JSON.parse(sessionStorage.getItem('agente')); 
      document.getElementById('agente-email').innerText = agente.email;
      
      const token = sessionStorage.getItem('token');
      document.getElementById('link-profile').href = `/profile?token=${token}`;
    </script>
  </body>
